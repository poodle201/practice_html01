<!DOCTYPE html>
<html>

<head>
  <title>模写サンプル</title>
  <meta charset="utf-8">
  <meta name="description"
    content="テーマ自己紹介サイト自己紹介と自分の趣味を掲載するサイト ペルソナ 朝比奈 一樹 25歳 宮城県出身 社会人3年目 ソフトウェア業界マーケティング部カメラが趣味でSNSでも投稿をしている業務でクリエイティブに関わっているうちに自分自身でも制作をしたいと思って学習開始。Web制作でスキルを身に着けたい">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <nav>
      <div>
        <a href="#" id="nav-profile-link">MyProfile</a>
      </div>
      <div id="nav-about-works">
        <a id="nav-about" href="#about">About</a>
        <a id="nav-works" href="#works">Works</a>
      </div>
    </nav>
  </header>

  <main>
    <img id="img-main" src="images/main.png" alt="カメラ">
    <section id="about">
      <h1 id="h1-about">About</h1>
      <div id="div-about">
        <img id="img-myself" class="border-radius-50" src="images/about.png" alt="自分">
        <div>
          <p id="nyname">Kazuki Asahina</p>
          <ul class="line-height-11">
            <li>25歳 長野県佐久市出身</li>
            <li>ソフトウェア業界でマーケティングに従事</li>
            <li>趣味はカメラ、愛機はCanon</li>
            <li>自然を撮影するのが好きで、海や山によく行く</li>
          </ul>
        </div>
      </div>
    </section>
    <section id="works">
      <h1 id="h1-works">Works</h1>
      <div id="div-works">
        <div>
          <img src="images/works1.png" alt="日本海">
          <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
        </div>
        <div>
          <img src="images/works2.png" alt="御岳山">
          <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
        </div>
        <div>
          <img src="images/works3.png" alt="京都の町並み">
          <p>京都で撮影した、明け方の古き良き日本の町並み</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p id="copyright">&copy; MyProfile. All rights reserved.</p>
  </footer>

</html>
